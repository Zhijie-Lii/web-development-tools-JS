<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link rel="stylesheet" href="recipe.css">
</head>
<body>
    <h1>Gourmet Key</h1>

    <div id="recipe-app">
        <div class="login">
            <label>Log in as:<input type="text"></label>
            <button>Input Username</button>
        </div>

        <div class="logged-in hidden"></div>

        <div class="logout hidden">
            <button>Logout</button>
        </div>

        <div><ol class="recipes"></ol></div>
        <div class="recipe-detail"></div>
        <div class="user-status"></div>

        <div class="add-recipe hidden">
            <label>Title:<input class="title"></label><br>
            Ingredients:<input class="ingre"><br>
            Instrument:<textarea class="instru" row="15" cols="30"></textarea>
            <button class="add">Add a new recipe!</button>
        </div>
    </div>
    <script src="recipe.js"></script>
</body>
</html>
